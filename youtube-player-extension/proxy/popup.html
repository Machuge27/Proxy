<!DOCTYPE html>
<html>
<head>
  <title>UK IP Proxy</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UK IP Proxy Settings</h2>
    
    <div class="toggle">
      <label for="enabled">Enable Proxy:</label>
      <input type="checkbox" id="enabled">
    </div>
    
    <div>
      <label for="proxyUrl">Proxy URL:</label>
      <input type="text" id="proxyUrl" placeholder="https://yourproxy.example.com/proxy">
    </div>
    
    <button id="save">Save Settings</button>
    
    <div id="status" class="status inactive">Proxy is currently disabled</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
