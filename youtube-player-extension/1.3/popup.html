<!DOCTYPE html>

<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: "Comic Sans MS";
        background: linear-gradient(
          135deg,
          rgba(22, 161, 161, 0.737),
          rgba(88, 13, 238, 0.737)
        );
        border-radius: 4px;
      }
      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 4px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #4636f0b3;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #1ee5e5f7;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #1ee5e5d4;
      }
      .controls-group {
        border: 1px solid #b5afafd2;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .buttons-grid {
        display: grid;
        grid-template-columns: 9fr 1fr 1fr;
        gap: 8px;
      }
      .buttonz-grid {
        display: grid;
        grid-template-columns: 9fr 1fr;
        gap: 8px;
      }
      .full-width {
        grid-column: 1 / -1;
      }
      button {
        padding: 8px;
        cursor: pointer;
        border: 1px solid #b5afaf6f;
        border-radius: 4px;
        background: #ee409d30;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: background-color 0.2s;
        color: white;
        font-family: pt mono;
      }
      button:hover {
        background: #bc248f8f;
      }
      svg {
        width: 20px;
        height: 20px;
      }

      h3 {
        margin: 0 0 5px;
        font-size: 16px;
      }
      .tabs-container {
        max-height: 200px;
        overflow-y: auto;
        margin: 10px 0;
        border: 1px solid #b5afaf6f;
        padding: 5px;
      }
      .tab-item {
        display: flex;
        align-items: center;
        padding: 5px;
        border-bottom: 1px solid #b5afaf6f;
      }
      .tab-title {
        flex-grow: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #status {
        background-color: #580dee;
        padding: 0.3rem;
        border-radius: 4px;
        font-size: clamp(12px, 1vw, 16px);
        margin-top: 10px;
        text-align: center;
        position: sticky;
        bottom: 0.5rem;
        display: none;
      }
      #status svg {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      .error-message{
        color: #81ecec;
      }
      .info-message{
        color: #81ecec;
      }
      .tab-btns {
        display: flex;
        gap: 5px;
      }
      .controls-header {
        margin: 2px;
        border: 1px solid #b5afafd2;
        border-radius: 4px;
        padding: 7px 4px;
      }
      .progress-bar {
        width: 95%;
        background-color: #f3f3f3;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        margin: 0 auto;
      }
      .progress-bar-inner {
        height: 4px;
        background: linear-gradient(
          135deg,
          rgba(88, 13, 238, 0.737),
          rgba(22, 161, 161, 0.737)
        );
        width: 0;
        text-align: center;
        color: white;
        line-height: 30px;
      }
      .flex {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 95%;
        margin: 0 auto;
        padding: 0;
      }
      .y-info {
        margin: 2px;
        padding: 0;
        font-size: 12px;
      }
      .date {
        margin: 2px;
        padding: 0;
        font-size: 12px;
      }
      .vol input[type="range"] {
        -webkit-appearance: none;
        width: 80%;
        height: 10px;
        border-radius: 5px;
        background: linear-gradient(135deg, rgba(22, 161, 161, 0.737), rgba(88, 13, 238, 0.737));
        outline: none;
    }
    
    /* WebKit (Chrome, Safari) */
    .vol input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        background: #ee409db2; /* White thumb */
        border: 2px solid #16a1a1; /* Border same as left gradient */
        border-radius: 50%;
        cursor: pointer;
    }
    
    /* Firefox */
    .vol input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #ffffff;
        border: 2px solid #16a1a1;
        border-radius: 50%;
        cursor: pointer;
    }
      .vol {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 3px;
      }
      /* Modal styles */
      .ex-modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
    }
    .modal-content {
        background-color: #007bff94;
        padding: 10px;
        width: 300px;
        margin: 20% auto;
        border-radius: 8px;
        text-align: center;   
        justify-content: space-between;
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .modal-header-btns {
      display: flex;
      gap: 5px;
    }
    .modal-header-btns button {
        background: transparent;
        border-bottom: none;
        cursor: pointer;
        color: white;
    }
    #categoryList {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
        margin: 10px 0;
    }
    .category-btn {
        display: block;
        padding: 6px;
        margin: 5px 0;
        cursor: pointer;
        background: #ee409d30;
        color: white;
        border: 1px solid #b5afaf6f;
        border-radius: 5px;
    }
    .category-btn:hover {
        background: #bc248f8f;
    }
    .close-btn {
        margin: 5px auto;
        background: transparent;
        padding: 0;
        border: none;
        margin-top: -15px;
    }
    .close-btn:hover {
        color: rgba(210, 41, 72, 0.669);
        background-color: transparent;
    }
    .marked {
      color: rgb(59, 251, 59);
    }
    .hidden {
      display: none;
    }

    /*!SECTION
      Procy service implementation...


    */
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 0;
      padding: 0;
    }
    input[type="text"] {
      color: whitesmoke;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      background-color: transparent;
      border: none;
      border: 1px dotted #b5afafd2;
      border-radius: 15px;
      margin-top: 3px;
    }

    input[type="text"]::placeholder {
      color: #d4d1d1;
    }
    .px-status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    </style>
  </head>
  <body>
    <div class="controls-header">
      <span class="flex">
        <h2 class="date"></h2>
        <h2 class="y-info"></h2>
      </span>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
      </div>
    </div>

    
    <div class="controls-group">
      <h3>Video Mode</h3>
      <div class="buttons-grid">
        <button id="togglePiP" title="Picture in Picture">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="2" y="3" width="20" height="14" rx="2" />
            <rect x="14" y="14" width="7" height="5" rx="1" />
          </svg>
          <span>PIPicture</span>
        </button>
        <!-- <button id="downloadVideo" title="Download video">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
        </button> -->
        <button id="mark" title="Save Video">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
          </svg>
        </button>
        <button id="copyURL" title="Copy video URL">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="controls-group">
      <h3>Playback Controls</h3>
      <div class="button-grid">
        <button id="playPause" class="full-width">
          <svg
            class="play-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
          <svg
            class="pause-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            style="display: none"
          >
            <line x1="6" y1="4" x2="6" y2="20" />
            <line x1="18" y1="4" x2="18" y2="20" />
          </svg>
          <span>Play/Pause</span>
        </button>

        <button id="skipBackward">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M11 19l-9-7 9-7v14zm11 0l-9-7 9-7v14z" />
          </svg>
          <span>-10s</span>
        </button>

        <button id="skipForward">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M13 19l9-7-9-7v14zm-11 0l9-7-9-7v14z" />
          </svg>
          <span>+10s</span>
        </button>

        <button id="mute" class="full-width">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M11 5L6 9H2v6h4l5 4V5z" />
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
          </svg>
          <span>Mute</span>
        </button>

        <button id="speedDown">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
          </svg>
          <span>0.75x</span>
        </button>

        <button id="speedUp">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M12 8v8M8 12h8" />
          </svg>
          <span>1.25x</span>
        </button>

        <button id="prevVideo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 20L9 12l10-8v16z" />
            <line x1="5" y1="19" x2="5" y2="5" />
          </svg>
          <span>Previous</span>
        </button>

        <button id="nextVideo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M5 4l10 8-10 8V4z" />
            <line x1="19" y1="5" x2="19" y2="19" />
          </svg>
          <span>Next</span>
        </button>
        <div class="vol full-width">
          <label for="volumeControl">Volume:</label>
          <input type="range" id="volumeControl" min="0" max="100" value="15" step="1">
        </div>
        <div class="vol full-width">
          <label for="bassControl">Bass:</label> 
          <input type="range" id="bassControl" min="0" max="100" value="80" step="1">
        </div>
      </div>
    </div>

    <!-- Modal Overlay -->
    <div id="categoryModal" class="ex-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Select a Category</h3>
            <span class="modal-header-btns">
              <button class="downloader" title="Download Playlist">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                </svg>                              
              </button>
              <button class="playlistManager" title="Player Manager">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>              
              </button>
              <button class="category-btn close-btn" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>                              
              </button>
            </span>
          </div>
          <div id="categoryList"></div>
      </div>
  </div>
    <div class="controls-group">
      <h3>Protection</h3>
      <div class="buttonz-grid">
        <button id="toggle-adblock" title="Youtube ad blocker.">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
          </svg>          
          <span>Ad Blocker</span>
        </button>
        <button id="vpn" title="Proxy service.">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 0 1-1.161.886l-.143.048a1.107 1.107 0 0 0-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 0 1-1.652.928l-.679-.906a1.125 1.125 0 0 0-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 0 0-8.862 12.872M12.75 3.031a9 9 0 0 1 6.69 14.036m0 0-.177-.529A2.25 2.25 0 0 0 17.128 15H16.5l-.324-.324a1.453 1.453 0 0 0-2.328.377l-.036.073a1.586 1.586 0 0 1-.982.816l-.99.282c-.55.157-.894.702-.8 1.267l.073.438c.08.474.49.821.97.821.846 0 1.598.542 1.865 1.345l.215.643m5.276-3.67a9.012 9.012 0 0 1-5.276 3.67m0 0a9 9 0 0 1-10.275-4.835M15.75 9c0 .896-.393 1.7-1.016 2.25" />
          </svg>
          <span>Proxy</span>
        </button>
      </div>
    </div>

    <div class="controls-group">
      <h3>YouTube Tabs <span id="numOfTabs"></span></h3>
      <div id="tabsList" class="tabs-container"></div>
    </div>
    
    <!-- Proxy -->

    <div class="controls-group">
      <div class="container">
        <h3>UK IP Proxy Settings</h3>
        
        <div class="toggle">
          <label for="enabled">Enable Proxy:</label>
          <input type="checkbox" id="enabled">
        </div>
        
        <div>
          <label for="proxyUrl">Proxy URL:</label>
          <input type="text" id="proxyUrl" placeholder="https://yourproxy.example.com/proxy">
        </div>
        
        <button id="save">Save Settings</button>
        
        <div id="px-status" class="px-status inactive">Proxy is currently disabled</div>
      </div>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
